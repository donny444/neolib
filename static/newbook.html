<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>neoLib</title>
    <link rel="stylesheet" href="stylesheets/style.css">
</head>
<body>
    <h1>Add a new book</h1>
    <form id="form" action="/server/books/" method="post" enctype="multipart/form-data"
        hx-boost="true" hx-target="#content" hx-trigger="submit" hx-indicator="#loading"
    >
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required>
        <br>
        <label for="publisher">Publisher:</label>
        <input type="text" id="publisher" name="publisher">
        <br>
        <label for="category">Category:</label>
        <select id="category" name="category">
            <option default>---</option>
            <option value="fiction">Fiction</option>
            <option value="non-fiction">Non-Fiction</option>
        </select>
        <br>
        <label for="author">Author:</label>
        <input type="text" id="author" name="author">
        <br>
        <label for="pages">Pages:</label>
        <input type="number" id="pages" name="page">
        <br>
        <label for="language">Language:</label>
        <input type="text" id="language" name="language">
        <br>
        <label for="publication_year">Publication year:</label>
        <input type="date" id="publication_year" name="publication_year">
        <br>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" name="isbn" required>
        <br>
        <label for="book_image">Book Image:</label>
        <input type="file" id="book_image" name="book_image" accept="image/*">
        <br>
        <button type="submit">Add</button>
    </form>
